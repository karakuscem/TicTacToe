<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/918bb56235.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <!-- Main Menu -->
    <div class="menu">
        <div class="menuHeader">
            <h1 class="headerText">Who will you play against?</h1>
            <h1 class="headerText2"></h1>
        </div>
        <div class="choices">
            <button class="playWithAi">
                <i class="fa-solid fa-microchip fa-xl">  Computer</i>
            </button>
            <button class="playWithPlayer">
                <i class="fa-solid fa-user fa-xl">  Player</i>
            </button>
        </div> 
    </div>
    <!-- Game Board -->
    <div class="gameboard">
    </div>

    <!-- After Game Finished -->
    <div class="afterMenu">
        <button class="btn" id="mainMenu">Main Menu</button>
        <button class="btn restart">Restart</button>
    </div>
</body>
</html>
